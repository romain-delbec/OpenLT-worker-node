<!DOCTYPE html>
<html>
<head>
    <title>List of Files</title>
</head>
<body>
    <h1>List of Files</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('portfolio_view', filename=file.filename) }}">{{ file.filename }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
