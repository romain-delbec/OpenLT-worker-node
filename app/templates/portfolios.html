{% extends "base.html" %}

{% block title %}Upload - FinEx{% endblock %}
{% block page_title %}Uploaded Portfolios{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow p-6">
    <h2 class="text-xl font-semibold mb-4">Available Portfolio Files</h2>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr class="text-left text-sm font-medium text-gray-700">
                    <th class="py-2 px-4">Filename</th>
                    <th class="py-2 px-4">NAV Date</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for row in rows %}
                <tr class="hover:bg-blue-50 transition">
                    <td class="py-2 px-4">
                        <a href="/portfolios/{{ row.portfolio_id }}/{{ row.navdate }}" class="text-blue-600 hover:underline">
                            {{ row.portfolio_id }}
                        </a>
                    </td>
                    <td class="py-2 px-4">
                        {{ row.navdate }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
