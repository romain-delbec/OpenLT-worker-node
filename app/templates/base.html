<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Financial Portfolio Exchange{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg hidden md:block">
            <div class="p-6 border-b">
                <a href="/"><h1 class="text-2xl font-bold text-blue-600">OpenLT</h1></a>
            </div>
            <nav class="p-4 space-y-2">
                <a href="/upload" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-gray-700 font-medium">Upload</a>
                <a href="/portfolios" class="block px-4 py-2 rounded-lg hover:bg-blue-100 text-gray-700 font-medium">Portfolios</a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">{% block page_title %}{% endblock %}</h2>
                <!-- <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Logged in as <strong>Admin</strong></span>
                    <a href="/logout" class="text-blue-600 hover:underline">Logout</a>
                </div> -->
            </header>

            <!-- Page content -->
            <main class="p-6">
                {% block content %}
                <!-- Page specific content goes here -->
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
